version: '3.8'

services:
  sonarqube:
    image: sonarqube:latest
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2'         # Límite de CPU
          memory: 4G        # Límite de memoria
        reservations:
          cpus: '1'         # Reserva de CPU
          memory: 2G        # Reserva de memoria
      restart_policy:
        condition: on-failure
    ports:
      - "9000:9000"  # Exponer el puerto 9000
    networks:
      - sonarnet
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_bundled-plugins:/opt/sonarqube/bundled-plugins
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar

  db:
    image: postgres:latest
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'         # Límite de CPU
          memory: 2G        # Límite de memoria
        reservations:
          cpus: '0.5'       # Reserva de CPU
          memory: 1G        # Reserva de memoria
      restart_policy:
        condition: on-failure
    networks:
      - sonarnet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonarqube

networks:
  sonarnet:
    driver: overlay

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_bundled-plugins:
  postgres_data:
